version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: nexcore-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: nexcore
      POSTGRES_USER: nexcore
      POSTGRES_PASSWORD: nexcore
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: nexcore-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app

volumes:
  postgres_data: